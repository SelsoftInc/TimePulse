version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing dependencies..."
            - npm ci
            - echo "Setting up environment variables..."
            - echo "REACT_APP_API_BASE=$REACT_APP_API_BASE" >> .env.production
        build:
          commands:
            - echo "Building React application..."
            - npm run build
            - echo "Build completed successfully"
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
