version: 1
applications:
  - appRoot: nextjs-app
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing Next.js dependencies..."
            - npm ci --legacy-peer-deps
            - echo "Setting up environment variables..."
            - echo "NEXT_PUBLIC_API_BASE=$NEXT_PUBLIC_API_BASE" > .env.production
            - echo "NEXT_PUBLIC_ENGINE_API_URL=$NEXT_PUBLIC_ENGINE_API_URL" >> .env.production
            - echo "NEXT_PUBLIC_SOCKET_URL=$NEXT_PUBLIC_SOCKET_URL" >> .env.production
        build:
          commands:
            - echo "Building Next.js application..."
            - npm run build
            - echo "Exporting static files..."
            - echo "Build completed successfully"
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
