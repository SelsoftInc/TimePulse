<svg xmlns="http://www.w3.org/2000/svg" width="200" height="40" viewBox="0 0 200 40">
  <!-- Clock Icon with improved visibility -->
  <g transform="translate(5, 5) scale(0.75)">
    <!-- Clock circle with white fill for better contrast -->
    <circle cx="20" cy="20" r="18" fill="white" stroke="#ffffff" stroke-width="2.5" />
    
    <!-- Hour and minute hands -->
    <line x1="20" y1="20" x2="20" y2="8" stroke="#1976d2" stroke-width="2.5" stroke-linecap="round" />
    <line x1="20" y1="20" x2="30" y2="25" stroke="#1976d2" stroke-width="2.5" stroke-linecap="round" />
    
    <!-- Center dot -->
    <circle cx="20" cy="20" r="1.5" fill="#1976d2" />
    
    <!-- Time markers -->
    <line x1="20" y1="4" x2="20" y2="6" stroke="#1976d2" stroke-width="2" />
    <line x1="36" y1="20" x2="34" y2="20" stroke="#1976d2" stroke-width="2" />
    <line x1="20" y1="36" x2="20" y2="34" stroke="#1976d2" stroke-width="2" />
    <line x1="4" y1="20" x2="6" y2="20" stroke="#1976d2" stroke-width="2" />
  </g>
  
  <!-- Pulse Wave -->
  <path d="M40,20 L50,20 L55,10 L60,30 L65,15 L70,25 L80,20" 
        fill="none" 
        stroke="white" 
        stroke-width="2.5" 
        stroke-linecap="round" 
        stroke-linejoin="round" />
  
  <!-- Individual letters to ensure proper rendering -->
  <text x="90" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">T</text>
  <text x="99" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">i</text>
  <text x="103" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">m</text>
  <text x="118" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">e</text>
  <text x="128" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">P</text>
  <text x="138" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">u</text>
  <text x="148" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">l</text>
  <text x="152" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">s</text>
  <text x="160" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">e</text>
</svg>
