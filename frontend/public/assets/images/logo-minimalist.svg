<svg xmlns="http://www.w3.org/2000/svg" width="220" height="45" viewBox="0 0 220 45">
  <!-- Minimalist Clock Icon -->
  <g transform="translate(10, 7.5) scale(0.65)">
    <!-- Clean outer circle -->
    <circle cx="22.5" cy="22.5" r="20" fill="none" stroke="#1976d2" stroke-width="2" />
    
    <!-- Simplified hands -->
    <line x1="22.5" y1="22.5" x2="22.5" y2="8" stroke="#1976d2" stroke-width="2.5" stroke-linecap="round" />
    <line x1="22.5" y1="22.5" x2="33" y2="28" stroke="#1976d2" stroke-width="2.5" stroke-linecap="round" />
    
    <!-- Center dot -->
    <circle cx="22.5" cy="22.5" r="1.5" fill="#1976d2" />
    
    <!-- Four main time markers -->
    <line x1="22.5" y1="4.5" x2="22.5" y2="7" stroke="#1976d2" stroke-width="2" />
    <line x1="40.5" y1="22.5" x2="38" y2="22.5" stroke="#1976d2" stroke-width="2" />
    <line x1="22.5" y1="40.5" x2="22.5" y2="38" stroke="#1976d2" stroke-width="2" />
    <line x1="4.5" y1="22.5" x2="7" y2="22.5" stroke="#1976d2" stroke-width="2" />
  </g>
  
  <!-- Elegant Pulse Line -->
  <path d="M55,22.5 L65,22.5 L70,15 L75,30 L80,10 L85,22.5 L95,22.5" 
        fill="none" 
        stroke="#1976d2" 
        stroke-width="2" 
        stroke-linecap="round" 
        stroke-linejoin="round" />
  
  <!-- TimePulse Text with modern clean typography -->
  <text x="105" y="27" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#1976d2" letter-spacing="0.5">
    TimePulse
  </text>
</svg>
