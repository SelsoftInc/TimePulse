<svg xmlns="http://www.w3.org/2000/svg" width="200" height="40" viewBox="0 0 200 40">
  <!-- Modern Clock Icon -->
  <g transform="translate(5, 5) scale(0.75)">
    <!-- Outer circle -->
    <circle cx="20" cy="20" r="18" fill="none" stroke="#1976d2" stroke-width="2.5" />
    
    <!-- Hour and minute hands -->
    <line x1="20" y1="20" x2="20" y2="10" stroke="#1976d2" stroke-width="2.5" stroke-linecap="round" />
    <line x1="20" y1="20" x2="28" y2="25" stroke="#1976d2" stroke-width="2.5" stroke-linecap="round" />
    
    <!-- Center dot -->
    <circle cx="20" cy="20" r="1.5" fill="#1976d2" />
    
    <!-- Time markers (12, 3, 6, 9) -->
    <line x1="20" y1="4" x2="20" y2="6" stroke="#1976d2" stroke-width="2" />
    <line x1="36" y1="20" x2="34" y2="20" stroke="#1976d2" stroke-width="2" />
    <line x1="20" y1="36" x2="20" y2="34" stroke="#1976d2" stroke-width="2" />
    <line x1="4" y1="20" x2="6" y2="20" stroke="#1976d2" stroke-width="2" />
  </g>
  
  <!-- Pulse Wave -->
  <path d="M50,20 L60,20 L65,10 L70,30 L75,15 L80,25 L90,20" 
        fill="none" 
        stroke="#1976d2" 
        stroke-width="2.5" 
        stroke-linecap="round" 
        stroke-linejoin="round" />
  
  <!-- TimePulse Text -->
  <text x="95" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1976d2">
    TimePulse
  </text>
</svg>
