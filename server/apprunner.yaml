version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "Installing dependencies"
      - npm ci --omit=dev --ignore-scripts || npm install --omit=dev --ignore-scripts
      - echo "Build completed"
run:
  command: npm start
  network:
    port: 8080
    env: PORT
  env:
    - name: NODE_ENV
      value: "production"
    - name: PORT
      value: "8080"
    - name: DB_HOST
      value: "timepulse-cluster-instance-1.chb4yd9ykrnf.us-east-1.rds.amazonaws.com"
    - name: DB_PORT
      value: "5432"
    - name: DB_NAME
      value: "timepulse_db"
    - name: DB_USER
      value: "postgres"
    - name: DB_SSL
      value: "true"
    - name: DB_SSL_REJECT_UNAUTHORIZED
      value: "false"
  secrets:
    - name: DB_PASSWORD
      value-from: "arn:aws:secretsmanager:us-east-1:727044518907:secret:rdscluster-9f97854d-552e-4d54-81bb-9916133d0d28-JoNKzn"
  runtime-context:
    instance-role: "arn:aws:iam::727044518907:role/AppRunnerSecretsRole"
