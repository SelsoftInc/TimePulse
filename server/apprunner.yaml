version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "Installing dependencies"
      - npm ci --omit=dev --ignore-scripts || npm install --omit=dev --ignore-scripts
      - echo "Build completed"
run:
  command: npm start
  network:
    port: 8080
    env: PORT
  env:
    - name: NODE_ENV
      value: "production"
    - name: PORT
      value: "8080"
    - name: PYTHON_ENGINE_URL
      value: "https://pe7adpgmnq.us-east-1.awsapprunner.com"
    - name: CORS_ORIGIN
      value: "https://qa.d95gve04w8uvp.amplifyapp.com"
    - name: DB_HOST
      value: "timepulse-cluster.cluster-chb4yd9ykrnf.us-east-1.rds.amazonaws.com"
    - name: DB_PORT
      value: "5432"
    - name: DB_NAME
      value: "qa_timepulse"
    - name: DB_USER
      value: "qa_app"
    - name: DB_SSL
      value: "true"
    - name: DB_SSL_REJECT_UNAUTHORIZED
      value: "false"
    - name: FRONTEND_URL
      value: "https://qa.d95gve04w8uvp.amplifyapp.com"
    - name: SMTP_HOST
      value: "email-smtp.us-east-1.amazonaws.com"
    - name: SMTP_PORT
      value: "587"
    - name: AWS_REGION
      value: "us-east-1"
    - name: S3_BUCKET_NAME
      value: "timepulse-timesheet-attachments"
  secrets:
    - name: DB_PASSWORD
      value-from: "arn:aws:secretsmanager:us-east-1:727044518907:secret:timepulse/qa/db-wO9PpC"
    - name: SMTP_USER
      value-from: "arn:aws:secretsmanager:us-east-1:727044518907:secret:timepulse-smtp-user-fWBmnf"
    - name: SMTP_PASS
      value-from: "arn:aws:secretsmanager:us-east-1:727044518907:secret:timepulse-smtp-password-GQGMmS"
