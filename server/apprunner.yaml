version: 1.0
runtime: nodejs
build:
  commands:
    build:
      - echo "Installing dependencies"
      - npm ci --omit=dev --ignore-scripts || npm install --omit=dev --ignore-scripts
      - echo "Build completed"
run:
  runtime-version: "18"
  command: npm start
  network:
    port: 8080
    env: PORT
  env:
    - name: NODE_ENV
      value: "production"
    - name: PORT
      value: "8080"
    - name: SKIP_DB_CONNECT
      value: "true"
    - name: ALLOW_START_WITHOUT_DB
      value: "true"
