version: 1.0
runtime: nodejs20
build:
  commands:
    build:
      - echo "Installing dependencies in server/"
      - cd server && npm ci --omit=dev --ignore-scripts || (cd server && npm install --omit=dev --ignore-scripts)
      - echo "Build completed"
run:
  runtime-version: 20
  command: cd server && npm start
  network:
    port: 8080
    env: PORT
  env:
    - name: NODE_ENV
      value: "production"
    - name: PORT
      value: "8080"
